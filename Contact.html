		<!-- background js  -->
		<script type="text/javascript">		
			function randombg()
			{
			  var random  = Math.floor(Math.random() * 6) + 0;
			  var bigSize = ["url('imgs/bg1.png')",
							 "url('imgs/bg2.png')",
							 "url('imgs/bg3.png')",
							 "url('imgs/bg4.png')",
							 "url('imgs/bg5.png')",
							 "url('imgs/bg6.png')"];
				document.body.style.backgroundImage=bigSize[random];
			}
		</script>
		
	</head>
	
	<body onload="randombg()" class="text-center">
		<div class="cover-container d-flex h-100 p-3 mx-auto flex-column" id="OCover">
			<header class="masthead mb-auto">
				<div class="inner">
					<a class="masthead-brand" href="https://otogames.com"><img src="imgs/logo.png" alt="Logo" id="Logo"></a>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link active" href="https://otogames.com">Home</a>
						<a class="nav-link" href="https://otogames.com/About">About</a>
						<a class="nav-link" href="https://otogames.com/Contact">Contact</a>
					</nav>
				</div>
			</header>
	
			<main role="main" class="inner cover">
				
				<form class="gform pure-form pure-form-stacked" method="POST" data-email="otogames.feedback@gmail.com"
				action="https://script.google.com/macros/s/AKfycbz9Wzksu9JaIaf8oU_uuVqKfkm1rfG9OjRov05qKA/exec">

					<div class="form-elements">
					<fieldset class="pure-group">
					<label for="name">Name: </label>
					<input id="name" name="name" placeholder="What your Mom calls you" />
					</fieldset>

					<fieldset class="pure-group">
					<label for="message">Message: </label>
					<textarea id="message" name="message" rows="10"
					placeholder="Tell us what's on your mind..."></textarea>
					</fieldset>

					<fieldset class="pure-group">
					<label for="email"><em>Your</em> Email Address:</label>
					<input id="email" name="email" type="email" value=""
					required placeholder="your.name@email.com"/>
					</fieldset>

					<button class="button-success pure-button button-xlarge">
					<i class="fa fa-paper-plane"></i>&nbsp;Send</button>
					</div>

					<!-- Customise the Thankyou Message People See when they submit the form: -->
					<div class="thankyou_message" style="display:none;">
					<h2><em>Thanks</em> for contacting us!
					We will get back to you soon!</h2>
					</div>
				</form>
			</main>
			
			<footer class="mastfoot mt-auto">
				<div class="inner">
                    <a href="https://twitter.com/oto_games" class="OSocial p-3" target="_blank"><i class="fa fa-lg fa-twitter-square fa-2x"></i></a>
					<a href="https://www.facebook.com/OTO-Games-106418997611374" class="OSocial p-3" target="_blank"><i class="fa fa-lg fa-facebook-square fa-2x"></i></a>
					<a href="https://www.youtube.com/channel/UCPdQwOWQvxMG3majplDo7Mg/" class="OSocial p-3" target="_blank"><i class="fa fa-lg fa fa-youtube-square fa-2x"></i></a>
					<a href="https://www.instagram.com/oto_games/" class="OSocial p-3" target="_blank"><i class="fa fa-lg fa-instagram fa-2x"></i></a>
               	</div>
			</footer>
			
		</div>
